<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav">
    <div class="nav-brand">
      <h2>John Developer</h2>
    </div>
    <ul class="nav-links">
      <li><a (click)="scrollToSection('home')" role="button" tabindex="0">{{ translate('nav.home') }}</a></li>
      <li><a (click)="scrollToSection('about')" role="button" tabindex="0">{{ translate('nav.about') }}</a></li>
      <li><a (click)="scrollToSection('projects')" role="button" tabindex="0">{{ translate('nav.projects') }}</a></li>
      <li><a (click)="scrollToSection('skills')" role="button" tabindex="0">{{ translate('nav.skills') }}</a></li>
      <li><a (click)="scrollToSection('contact')" role="button" tabindex="0">{{ translate('nav.contact') }}</a></li>
    </ul>
    
    <div class="header-controls">
      <button class="language-toggle" (click)="toggleLanguage()" [attr.aria-label]="'Switch to ' + (currentLanguage === 'en' ? 'Portuguese' : 'English')">
        <span class="language-text">{{ currentLanguage === 'en' ? 'PT' : 'EN' }}</span>
      </button>
      
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="translate(isDarkMode ? 'theme.light' : 'theme.dark')">
        <span class="theme-icon">{{ isDarkMode ? '☀️' : '🌙' }}</span>
      </button>
    </div>
  </nav>
</header>
