<section id="home" class="hero">
  <div class="hero-content">
    <div class="hero-text">
      <h1>{{ translate('hero.greeting') }}</h1>
      <p class="hero-subtitle">{{ translate('hero.subtitle') }}</p>
      <div class="hero-buttons">
        <button class="btn btn-primary" (click)="scrollToSection('projects')">{{ translate('hero.viewWork') }}</button>
        <a href="#" class="btn btn-secondary" download>{{ translate('hero.downloadResume') }}</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=400" 
           alt="John Developer - Full-Stack Software Developer" 
           class="profile-photo">
    </div>
  </div>
</section>
