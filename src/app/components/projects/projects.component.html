<section id="projects" class="projects">
  <div class="container">
    <div class="section-header">
      <h2>{{ translate('projects.title') }}</h2>
      <p class="section-subtitle">{{ translate('projects.subtitle') }}</p>
    </div>
    
    <div class="projects-grid">
      <div *ngFor="let project of projects" class="project-card">
        <div class="project-image">
          <img [src]="project.imageUrl" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" 
                 class="project-link" aria-label="View GitHub repository">
                <i class="icon-github"></i>
              </a>
              <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" 
                 class="project-link" aria-label="View live demo">
                <i class="icon-external"></i>
              </a>
            </div>
          </div>
        </div>
        
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          
          <div class="tech-stack">
            <span *ngFor="let tech of project.techStack" class="tech-tag">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
